<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="main">
        <form class="form_cadastro">
            <div class="form_cadastro_title">
                <h1>Cadastro de usuario</h1>

                <label for="input_name">Nome</label>
                <input id="input_name" type="text" name="form_nome" placeholder="Digite seu nome" required>

                <label for="input_email">E-mail</label>
                <input id="input_email" type="email" name="form_email" placeholder="Digite seu email" required>

                <label for="input_senha">Senha</label>
                <input id="input_senha" type="password" name="form_senha" placeholder="Digite sua senha" required>

                <div class="botoes">
                    <a href=""><button type="reset">Login</button></a>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
