{% extends "base_pag.html" %}

{% block conteudo %}
<header class="header">
    <div class="titulo">
        <img src="/static/img/logo.png" alt="slogam" class="logo">
    </div>
    <nav class="lista">
        <a href="{{url_for('filmes')}}">Filmes</a>
        <a href="#">Genero</a>
        <a href="#">Cadastrar</a>
    </nav>
    <div class="pesquisa">
        <img src="/static/img/lupa.png" alt="lupa" class="lupa">
        <input class="barra" type="text" placeholder="Pesquise...">
    </div>
</header>

<div class="generos">
{% for Genero in var_genero %}
    <p>{{Genero.genero}}</p>
{% endfor %}
</div>

{% endblock conteudo %}
